<div class="formcss">
  <app-bread-crumb
    [items]="[{ text: 'Products', link: '/products' }, { text: pageTitle }]"
  ></app-bread-crumb>

  <app-page-header
    [page-title]="pageTitle"
    button-text="Back"
    [button-fa]="['fas', 'backward']"
    button-link="/products"
    button-class="btn-primary"
  ></app-page-header>

  <form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="card">
      <div class="card-header">Product Informations</div>

      <div class="card-body">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
            <app-form-field-error
              [form-control]="resourceForm?.get('name')"
            ></app-form-field-error>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Description</label>
            <input
              type="description"
              class="form-control"
              id="description"
              formControlName="description"
            />
            <app-form-field-error
              [form-control]="resourceForm?.get('description')"
            ></app-form-field-error>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="form-group col-md-4">
            <label for="category">Category</label>
            <ng-select
              id="category"
              [items]="categories"
              class="NgSelect"
              formControlName="categoryPath"
              labelForId="input-tipo"
              appearance="outline"
              [searchable]="true"
            >
              <ng-template ng-label-tmp let-item="item">
                {{ item.name }}
              </ng-template>
              <ng-template
                ng-option-tmp
                let-item="item"
                let-index="index"
                let-search="searchTerm"
              >
                {{ item.name }}
              </ng-template>
            </ng-select>
            <app-form-field-error
              [form-control]="resourceForm?.get('categoryPath')"
            ></app-form-field-error>
          </div>
          <div class="form-group col-md-4">
            <label for="price">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              formControlName="price"
            />
            <app-form-field-error
              [form-control]="resourceForm?.get('price')"
            ></app-form-field-error>
          </div>
          <div class="form-group col-md-4 available">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                formControlName="available"
                id="price"
              />
              <label class="form-check-label" for="price"> Available </label>
            </div>

            <app-form-field-error
              [form-control]="resourceForm?.get('available')"
            ></app-form-field-error>
          </div>
        </div>
      </div>
    </div>

    <div class="button-save">
      <button
        [disabled]="submittingForm || resourceForm.invalid"
        type="submit"
        class="btn btn-primary btn-lg float-right mt-3"
      >
        <fa-icon [icon]="['fas', 'save']"></fa-icon> Save
      </button>
    </div>
  </form>
</div>
