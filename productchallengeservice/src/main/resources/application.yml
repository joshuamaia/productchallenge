server:
  port: ${PORT:8080}

spring:
  application:
    name: ${SPRING_APPLICATION_NAME:productchallengeservice}
    jackson:
      time-zone: America/Recife

  datasource:
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:root}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:productchallengeservice}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    hibernate:
      ddl-auto: update

  flyway:
    enabled: false
    baseline-on-migrate: false

management:
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: 'true'
    defaults:
      enabled: 'true'

api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}